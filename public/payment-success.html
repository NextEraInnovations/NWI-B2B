<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - NWI B2B</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10B981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: bounce 0.6s ease-out;
        }
        .checkmark {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }
        h1 {
            color: #1F2937;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #6B7280;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .redirect-info {
            background: #F3F4F6;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-20px,0); }
            70% { transform: translate3d(0,-10px,0); }
            90% { transform: translate3d(0,-4px,0); }
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg class="checkmark" viewBox="0 0 52 52">
                <path d="M14,27 L22,35 L38,19"></path>
            </svg>
        </div>
        <h1>Payment Successful! ðŸŽ‰</h1>
        <p>Your payment has been processed successfully. Thank you for your order!</p>
        
        <div class="redirect-info">
            <div class="loading"></div>
            <p style="margin: 10px 0 0 0; font-size: 14px;">
                Redirecting you back to your dashboard...
            </p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        const paymentId = urlParams.get('pf_payment_id');
        
        // Send success message to parent window
        if (window.opener) {
            window.opener.postMessage({
                type: 'PAYFAST_SUCCESS',
                paymentData: {
                    orderId: orderId,
                    paymentId: paymentId,
                    status: 'success',
                    timestamp: new Date().toISOString()
                }
            }, window.location.origin);
        }
        
        // Redirect back to main application after 3 seconds
        setTimeout(() => {
            if (window.opener) {
                window.close();
            } else {
                // If not opened in popup, redirect to main app
                window.location.href = `/?payment_status=success&order_id=${orderId}`;
            }
        }, 3000);
    </script>
</body>
</html>
